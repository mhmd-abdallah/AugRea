<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ammo Taha Menu AR</title>
    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
      a-scene { touch-action: none; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- AR Marker -->
      <a-marker preset="hiro">
        <!-- Display your menu photo -->
        <a-plane src="Strawberry (50 x 100 cm) (1).png"
                 rotation="-90 0 0"
                 width="1"
                 height="1">
        </a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
