<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HIRO → AR Image (iPhone-safe)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    html,body{margin:0;overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    .hint{position:fixed;left:50%;top:14px;transform:translateX(-50%);
      background:rgba(0,0,0,.72);color:#fff;padding:8px 14px;border-radius:16px;z-index:9999;font-size:14px}
    .status{position:fixed;left:12px;bottom:12px;background:rgba(0,0,0,.7);color:#fff;
      padding:6px 10px;border-radius:10px;z-index:9999;font-size:12px}
    .hidden{display:none}
  </style>
</head>
<body>
  <div id="hint" class="hint hidden">📱 Point at the printed HIRO marker</div>
  <div id="status" class="status">Loading image…</div>

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    loading-screen="enabled:false"
    renderer="logarithmicDepthBuffer:true; antialias:true; alpha:true"
    arjs="sourceType: webcam; detectionMode: mono; facingMode: environment; debugUIEnabled:false;"
  >
    <a-assets timeout="20000">
      <img id="menu" crossorigin="anonymous">
    </a-assets>

    <a-marker preset="hiro" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <a-plane position="0 0 -0.05" rotation="-90 0 0" width="2.2" height="1.3"
               color="#ffffff" opacity="0.95" material="shader: flat"></a-plane>

      <a-image id="menuImage" src="#menu" rotation="-90 0 0" position="0 0 0" width="2" height="1"
        material="shader: flat"
        animation__fadeIn="property: opacity; from: 0; to: 1; dur: 700; easing: easeInOutQuad; startEvents: markerFound"
        animation__float="property: position; to: 0 0.1 0; dur: 1800; dir: alternate; loop: true; easing: easeInOutSine">
      </a-image>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // === CONFIG ===
    // Your file is in the repo ROOT next to index.html:
    const FILE_NAME = "Strawberry (50 x 100 cm).jpg"; // change to .png if that’s your file
    const MAX_DIM = 2048; // iPhone-safe max texture dimension

    const statusEl = document.getElementById('status');
    const hint = document.getElementById('hint');
    function setStatus(t){ statusEl.textContent = t; }

    // Quality downscale (iterative) to avoid black textures on iOS WebGL
    function downscaleImage(img, maxDim){
      let w = img.naturalWidth, h = img.naturalHeight;
      if (Math.max(w,h) <= maxDim) return null; // no need
      let ratio = maxDim / Math.max(w,h);
      let cw = Math.round(w * ratio), ch = Math.round(h * ratio);
      // Two-pass for quality on huge images:
      let off1 = document.createElement('canvas');
      off1.width = cw; off1.height = ch;
      let ctx1 = off1.getContext('2d');
      ctx1.drawImage(img, 0, 0, cw, ch);
      return off1.toDataURL('image/jpeg', 0.9); // JPEG data URL (fast + small)
    }

    // Load original, downscale if needed, then feed A-Frame a data URL or original
    (function loadTexture(){
      const path = "./" + encodeURI(FILE_NAME);
      const test = new Image();
      test.crossOrigin = "anonymous";
      test.onload = () => {
        setStatus(Image loaded (${test.naturalWidth}×${test.naturalHeight}));
        const dataURL = downscaleImage(test, MAX_DIM);
        const menuEl = document.getElementById('menu');
        if (dataURL){
          menuEl.setAttribute('src', dataURL);
          setStatus(Downscaled in browser → iPhone-safe ✓);
        } else {
          menuEl.setAttribute('src', path);
          setStatus(Using original size ✓);
        }
        setTimeout(()=>statusEl.classList.add('hidden'), 1500);
      };
      test.onerror = () => {
        setStatus("❌ Image not found: " + FILE_NAME);
        console.error("Image not found:", path);
      };
      test.src = path + "?v=" + Date.now(); // cache-bust
    })();

    // UI hint for marker detection
    window.addEventListener('arjs-video-loaded', () => hint.classList.remove('hidden'));
    document.addEventListener('DOMContentLoaded', () => {
      const marker = document.querySelector('a-marker');
      marker.addEventListener('markerFound', () => hint.classList.add('hidden'));
      marker.addEventListener('markerLost',  () => hint.classList.remove('hidden'));
    });
  </script>
</body>
</html>
