<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HIRO â†’ Strawberry AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    html, body { margin:0; overflow:hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell; }
    .hint{ position:fixed; left:50%; top:14px; transform:translateX(-50%);
      background:rgba(0,0,0,.7); color:#fff; padding:8px 14px; border-radius:16px; z-index:9999; font-size:14px }
    .hidden{ display:none }
  </style>
</head>
<body>
  <div id="hint" class="hint hidden">ðŸ“± Point at the printed HIRO marker</div>

  <a-scene
    vr-mode-ui="enabled:false"
    embedded
    loading-screen="enabled:false"
    renderer="logarithmicDepthBuffer:true; antialias:true; alpha:true"
    arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled:false;"
  >
    <a-assets>
      <!-- We set the src in JS so spaces/parentheses work via encodeURI -->
      <img id="menu" crossorigin="anonymous">
    </a-assets>

    <!-- Built-in HIRO marker -->
    <a-marker preset="hiro" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <!-- White backing for contrast (optional) -->
      <a-plane position="0 0 -0.05" rotation="-90 0 0" width="2.2" height="1.3" color="#ffffff" opacity="0.95" material="shader: flat"></a-plane>

      <!-- Your image that pops up -->
      <a-image src="#menu" rotation="-90 0 0" position="0 0 0" width="2" height="1"
        animation__fadeIn="property: opacity; from: 0; to: 1; dur: 700; easing: easeInOutQuad; startEvents: markerFound"
        animation__float="property: position; to: 0 0.1 0; dur: 1800; dir: alternate; loop: true; easing: easeInOutSine">
      </a-image>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Use your exact filename (with spaces/parentheses); encodeURI makes the URL safe
    const fileName = "Strawberry (50 x 100 cm) (1).png"; // change to .jpg if you use JPG
    const encodedPath = "./assets/" + encodeURI(fileName);
    document.getElementById('menu').setAttribute('src', encodedPath);

    // Show a hint after camera starts; hide when marker is found
    const hint = document.getElementById('hint');
    window.addEventListener('arjs-video-loaded', () => hint.classList.remove('hidden'));
    document.addEventListener('DOMContentLoaded', () => {
      const marker = document.querySelector('a-marker');
      marker.addEventListener('markerFound', () => hint.classList.add('hidden'));
      marker.addEventListener('markerLost',  () => hint.classList.remove('hidden'));
      console.log('Loaded image:', encodedPath);
    });
  </script>
</body>
</html>
